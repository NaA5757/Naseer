<!DOCTYPE html>
<html>
<head>
<title>Flex Box Example</title>
<style>
*{
padding:0px;
margin:0px;

}
body{
background-color:Skyblue;
}
img{
height:400px;
width:400px;
margin:2px;
box-shadow: 10px 10px 5px #795548;
transition:5s all;
border-radius:50%;

}
h1{
color:red;
 text-shadow:2px 2px 2px green;
 text-align:center;
	
}
h3{
color:Blue;
 text-shadow:2px 2px 2px brown;
 text-align:center;
}
section{
display:flex;
flex-wrap:wrap;
align-items:center;
justify-content:center;
}
img:hover{
transform:rotateY(360deg);}
</style>
</head>
<body>
<h1>Planet Pictures</h1>
<br>
<section >
   <div>
     <h3>Earth</h3>
      <img src="Earth.jpg" alt="Earth"></img>
	</div>

     <img src="Sturn.jpg" alt="Sturn"></img>
	 </div>
	 <div>
	  <h3> Venus<h3>

	</div>
	<div>
	   <h3>Mars</h3>
       <img src="Mars.jpg" alt="Mars" ></img>
	</div>
	<div>
	  <h3>Jupitor</h3>
      <img src="Jupitor.jpg" alt="Jupitor"></img>
	</div>
    <div>
	  <h3>Neptune<h3>

	</div>
</section>
</body>
</html>
